<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .movie-card:hover .movie-overlay {
            opacity: 1;
        }
        .movie-overlay {
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Top section with logo, search, and filters -->
    <header class="bg-gray-800 py-6 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-2">
                    <i class="fas fa-film text-red-500 text-3xl"></i>
                    <h1 class="text-2xl font-bold tracking-tight">MovieExplorer</h1>
                </div>
                
                <div class="flex flex-col md:flex-row w-full md:w-auto gap-3">
                    <!-- Search input and button -->
                    <div class="relative w-full md:w-80">
                        <input type="text" id="searchInput" placeholder="Search movies..." class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 pl-10" />
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <button id="searchBtn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200">
                        Search
                    </button>
                </div>
            </div>

            <!-- Sorting options and result count -->
            <div class="mt-4 flex flex-wrap items-center gap-4 border-t border-gray-700 pt-4">
                <label class="text-sm font-medium text-gray-400">Sort By:</label>
                <select id="sortBy" class="bg-gray-700 text-sm px-3 py-1 rounded-md focus:outline-none">
                    <option value="default">Default</option>
                    <option value="year-desc">Year (Newest)</option>
                    <option value="year-asc">Year (Oldest)</option>
                    <option value="rating-desc">Rating (Highest)</option>
                </select>
                <p id="resultCount" class="text-sm text-gray-400 ml-auto"></p>
            </div>
        </div>
    </header>

    <!-- Where the magic happens (results and messages) -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Show this when we're waiting for a search or if nothing was found -->
        <div id="messageArea" class="hidden text-center py-20">
            <i class="fas fa-search text-6xl text-gray-700 mb-4"></i>
            <h2 id="messageTitle" class="text-2xl font-semibold">Search for a movie</h2>
            <p id="messageSubtitle" class="text-gray-400 mt-2">Discover details about your favorite films.</p>
        </div>

        <!-- Spinning loader for when we're fetching data -->
        <div id="loader" class="hidden flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-500"></div>
        </div>

        <!-- Grid layout for movie cards -->
        <div id="movieGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- JS will populate this with movie cards -->
        </div>
    </main>

    <!-- Simple footer at the bottom -->
    <footer class="bg-gray-800 py-6 mt-12 border-t border-gray-700">
        <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
            <p>&copy; 2026 MovieExplorer. Powered by OMDb API.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
